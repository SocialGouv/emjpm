---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-azure-pg-job
  labels:
    app: init-azure-pg-job
    git/branch: ${BRANCH_NAME}
    git/commit: ${COMMIT}
    gitlab/job: "${JOB_ID}"
spec:
  template:
    metadata:
      labels:
        app: init-azure-pg-job
        git/branch: ${BRANCH_NAME}
        git/commit: ${COMMIT}
        gitlab/job: "${JOB_ID}"
    spec:
      containers:
        - name: init-azure-pg-job
          image: postgres:10-alpine
          command:
            - sh
          args:
            - -c
            - |
              sh -x /mnt/script/init-db.sh
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
          env:
            - name: BRANCH_HASH
              value: ${BRANCH_HASH}
            - name: PGUSER
              value: ${ADMIN_PG_USER}
            - name: PGHOST
              value: ${PG_HOST}
            - name: PGPASSWORD
              value: "${ADMIN_PG_PASSWORD}"
            - name: POSTGRES_EMJPM_USER
              value: ${POSTGRES_EMJPM_USER}
            - name: POSTGRES_HASURA_USER
              value: ${POSTGRES_HASURA_USER}
            - name: POSTGRES_METABASE_USER
              value: ${POSTGRES_METABASE_USER}
          volumeMounts:
            - mountPath: "/mnt/script"
              name: script
      restartPolicy: Never
      volumes:
        - name: script
          configMap:
            name: ${K8S_PROJECT}-init-db-${BRANCH_HASH}
