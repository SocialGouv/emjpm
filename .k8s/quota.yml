apiVersion: v1
kind: ResourceQuota
metadata:
  name: ${K8S_NAMESPACE}-quota
  namespace: ${K8S_NAMESPACE}
  labels:
    cattle.io/creator: norman
    resourcequota.management.cattle.io/default-resource-quota: "true"
spec:
  hard:
    #   200m // api
    # + 100m // app
    # +  25m // dataset (wait-for-postgres)
    # + 225m // dataset (inject)
    # + 200m // graphql-server
    # + 500m // hasura
    # +  50m // hasura (check-db-ready)
    # + 500m // postgres
    # ======
    #  1750m    ~1.75 CPU x2
    limits.cpu: 3500m

    #   256Mi // api
    # + 128Mi // app
    # +  32Mi // dataset (wait-for-postgres)
    # + 256Mi // dataset (inject)
    # + 256Mi // graphql-server
    # + 256Mi // hasura
    # +  32Mi // hasura (check-db-ready)
    # + 256Mi // postgres
    # =======
    #  1344Mi      ~2^11 x2
    limits.memory: 4Gi
