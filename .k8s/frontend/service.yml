---
kind: Service
apiVersion: v1
metadata:
  name: ${K8S_NAMESPACE}-frontend${HASH_BRANCH_NAME}
  labels:
    app: ${K8S_NAMESPACE}-frontend${HASH_BRANCH_NAME}
    branch: ${BRANCH_NAME}
    commit: ${COMMIT}
    job: "${JOB_ID}"
    tag: "${COMMIT_TAG}"
spec:
  selector:
    app: ${K8S_NAMESPACE}-frontend${HASH_BRANCH_NAME}
  ports:
    - port: ${PORT}
      name: frontend
