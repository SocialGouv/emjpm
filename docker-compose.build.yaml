version: "3"
#
# In development we can start more services
#
# Listening ports :
#
#  - 3000 : frontend
#  - 4000 : api
#  - 5000 : hasura
#  - 5434 : postgres
#
services:
  db:
    command:
      [
        "-c",
        "fsync=off",
        "-c",
        "synchronous_commit=off",
        "-c",
        "full_page_writes=off",
      ]
  maildev:
    image: djfarrelly/maildev
    ports:
      - 25:25
      - 1080:1080
  api:
    build:
      context: packages/api
      dockerfile: Dockerfile
    env_file: .env.build
    ports:
      - 4000:4000
    depends_on:
      - db
      - maildev
    links:
      - db
      - maildev
    volumes:
      - ./.dev-secrets:/secrets:ro
    environment:
      AUTH_PUBLIC_KEY_FILE: /secrets/public.pem
      AUTH_PRIVATE_KEY_FILE: /secrets/private.pem

  frontend:
    env_file: .env.build
    build:
      context: ./packages/app
      dockerfile: Dockerfile
    ports:
      - 3000:80
    volumes:
      - ./nginx-logs:/var/log/nginx
  graphql-engine:
    env_file: .env.build
    restart: unless-stopped
    ports:
      - 5000:5000
    depends_on:
      - db
      - api
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:test@db:5432/emjpm
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "RS256","jwk_url": "http://api:4000/auth/jwks"}'
