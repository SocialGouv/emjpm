---
variables:
  DOCKER_COMPOSE_VERSION: "1.23.2"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_VERSION: 18
  GIT_STRATEGY: fetch

#

.base-docker-image-stage:
  image: docker:$DOCKER_VERSION
  services:
    - docker:$DOCKER_VERSION-dind

#

.quality_stage: &quality_stage
  stage: "Code Quality"
  dependencies: []

.end_to_end_stage: &end_to_end_stage
  stage: "End to End Tests"
  dependencies: []

.master_based_stage: &master_based_stage
  variables:
    GIT_STRATEGY: none
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  before_script:
    - cd /app

.register_stage: &register_stage
  extends: .base-docker-image-stage
  stage: "Registration"
  dependencies: []
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login $CI_REGISTRY -u gitlab-ci-token --password-stdin
    # NOTE(douglasduteil): do not fail if no previous sha image exist
    - docker pull $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA || true
  script:
    - echo "Build $IMAGE_NAME:$CI_COMMIT_SHA from $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA"
    - docker build $DOCKER_BUILD_ARGS --cache-from $IMAGE_NAME:$CI_COMMIT_BEFORE_SHA -t $IMAGE_NAME:$CI_COMMIT_SHA $CONTEXT
    - docker push $IMAGE_NAME

#

stages:
  - "Prepare"
  - "Code Quality"
  - "Registration"
  - "End to End Tests"

#

Register socialgouv/emjpm base image:
  <<: *register_stage
  stage: "Prepare"
  variables:
    CONTEXT: .
    DOCKER_BUILD_ARGS: ""
    IMAGE_NAME: $CI_REGISTRY_IMAGE

Register postgres image:
  <<: *register_stage
  stage: "Prepare"
  variables:
    CONTEXT: ./docker/postgres
    DOCKER_BUILD_ARGS: ""
    IMAGE_NAME: $CI_REGISTRY_IMAGE/postgres

#

Lint @emjpm/api:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @emjpm/api lint

Lint @emjpm/app:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @emjpm/app lint

Lint @emjpm/knex:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace @emjpm/knex lint

Lint @optional/e2e:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn run -- lerna exec --scope=@optional/e2e yarn
    - yarn run -- lerna run --scope=@optional/e2e lint

Lint jest-environment-knex:
  <<: *quality_stage
  <<: *master_based_stage
  allow_failure: true
  script:
    - yarn workspace jest-environment-knex lint

#

Test @emjpm/app:
  <<: *quality_stage
  <<: *master_based_stage
  script:
    - yarn workspace @emjpm/app test --coverage
  after_script:
    - CI_PROJECT_DIR=/app npx codecov -F app

Test @emjpm/knex:
  <<: *quality_stage
  <<: *master_based_stage
  services:
    - name: $CI_REGISTRY_IMAGE/postgres:$CI_COMMIT_SHA
      command: ["-p", "5434"]
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: test
  script:
    - npx wait-port --timeout 1200000 localhost:5434 # 1200000 = 1000 * 60 * 2
    - yarn workspace @emjpm/knex test

#

Register api image:
  <<: *register_stage
  variables:
    CONTEXT: packages/api
    DOCKER_BUILD_ARGS: >-
      --build-arg BASE_IMAGE=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    IMAGE_NAME: $CI_REGISTRY_IMAGE/api

Register app image:
  <<: *register_stage
  variables:
    CONTEXT: packages/app
    DOCKER_BUILD_ARGS: >-
      --build-arg BASE_IMAGE=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    IMAGE_NAME: $CI_REGISTRY_IMAGE/app

#

E2E Test @emjpm/api:
  <<: *end_to_end_stage
  <<: *master_based_stage
  allow_failure: true
  services:
    - name: $CI_REGISTRY_IMAGE/postgres:$CI_COMMIT_SHA
      command: ["-p", "5434"]
  variables:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: test
  script:
    - npx wait-port --timeout 1200000 localhost:5434 # 1200000 = 1000 * 60 * 2
    - yarn workspace @emjpm/api test --coverage
  after_script:
    - CI_PROJECT_DIR=/app npx codecov -F api

E2E Test @optional/e2e:
  <<: *end_to_end_stage
  allow_failure: true
  image: cypress/base:12.1.0
  services:
    - name: $CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHA
    - name: $CI_REGISTRY_IMAGE/app:$CI_COMMIT_SHA
    - name: $CI_REGISTRY_IMAGE/postgres:$CI_COMMIT_SHA
      command: ["-p", "5434"]
  variables:
    CYPRESS_baseUrl: "http://localhost:80"
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: test
  script:
    - cd optional/e2e
    - yarn
    # Database on localhost:5434
    - npx wait-port --timeout 1200000 localhost:5434 # 1200000 = 1000 * 60 * 2
    # API on localhost:4000
    - npx wait-port --timeout 1200000 localhost:4000 # 1200000 = 1000 * 60 * 2
    # Front on localhost:80
    - npx wait-port --timeout 1200000 localhost:80 # 1200000 = 1000 * 60 * 2
    - yarn cypress run --browser chrome
