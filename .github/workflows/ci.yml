name: CI

on:
  - push
  - pull_request

jobs:
  Build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: mdillon/postgis:11
        env:
          POSTGRES_USER: emjpm
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing
        run: yarn --frozen-lockfile --ignore-scripts

      - name: Postinstall
        run: |
          npx lerna link
          npx lerna run postinstall
          cp lerna.json packages/app/src/lerna.ci.json
          cp lerna.json packages/api/src/lerna.ci.json

      - name: Build
        run: npx lerna run build --parallel

      - name: Lint
        run: npx lerna run lint --parallel

      - name: Test
        run: npx lerna run test --parallel
