#

.base_yarn_workspace_install:
  extends: .prepare_stage
  image: node:12-alpine
  interruptible: true
  variables:
    CONTEXT: ${CI_JOB_NAME}
  cache:
    key: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    paths:
      - $CI_PROJECT_DIR/.yarn
      - node_modules
      - packages/${CONTEXT}/node_modules
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.yarn
    - yarn --frozen-lockfile
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules
      - packages/${CONTEXT}/node_modules
