#

include:
  - /.k8s/metabase/.k8s-deploy-metabase.yml
  - /.k8s/postgres/.k8s-deploy-postgres.yml

#

.incubateur_stage:
  environment:
    name: prod
  only:
    refs:
      - triggers
    variables:
      - $PRODUCTION

.dev_stage:
  extends:
    - .base_stage
  environment:
    name: fabrique-dev

#
#
#

Register postgres image:
  extends:
    - .base_register_stage
    - .register_stage
  variables:
    CONTEXT: ./docker/postgres
    DOCKER_BUILD_ARGS: ""
    IMAGE_NAME: $CI_REGISTRY_IMAGE/postgres

.deploy_postgres:
  extends:
    - .k8s-deploy-postgres
    - .deploy_stage
  variables:
    CONTEXT: postgres
    EMJPM_REGISTRY: $CI_REGISTRY_IMAGE
    IMAGE_NAME: $CI_REGISTRY_IMAGE/postgres
    PORT: 5432

#

Deploy postgres (dev):
  extends:
    - .deploy_postgres
    - .dev_stage
  variables:
    PERSISTENCE_ENABLED: "false"

Deploy postgres (incubateur):
  extends:
    - .deploy_postgres
    - .incubateur_stage
  variables:
    PERSISTENCE_ENABLED: "true"

#
#
#

Restore postgres data (dev):
  extends:
    - .k8s-restore-postgres-data
    - .deploy_stage
  when: manual

#
#
#

Deploy metabase (incubateur):
  extends:
    - .k8s-deploy-metabase
    - .deploy_stage
    - .incubateur_stage
  variables:
    CONTEXT: metabase
    PORT: 3000
  after_script:
    # NOTE(douglasduteil): re-run env.sh
    # Because the `after_script` runs in a separated shell context.
    # see https://docs.gitlab.com/ee/ci/variables/where_variables_can_be_used.html#execution-shell-environment
    - source ./.gitlab-ci/env.sh
    - echo "Metabase available at - ${METABASE_URL}"
