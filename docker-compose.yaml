version: "3"

#
# In development we only start postgres server
#
# Listening ports :
#  - 5434 : postgres
#

services:
  db:
    container_name: emjpm-postgres
    build:
      context: ./docker/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      # master password
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      # API dedicated password
      - POSTGRES_EMJPM_USER=emjpm
      - POSTGRES_EMJPM_USER_PASSWORD=test
      # Metabase dedicated user
      - POSTGRES_METABASE_USER_NAME=metabase
      - POSTGRES_METABASE_USER_PASSWORD=metabasePassword
      # Hasura dedicated user
      - POSTGRES_HASURA_USER_NAME=hasura
      - POSTGRES_HASURA_USER_PASSWORD=hasuraPassword
    ports:
      - "5434:5432"
    volumes:
      - emjpm-pgdata:/var/lib/postgresql/data

  graphql-engine:
    build:
      context: ./packages/hasura
    ports:
      - 5000:8080
    depends_on:
      - db
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura:hasuraPassword@db:5432/emjpm
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "RS256","jwk_url": "$API_URL_DOCKER/api/v2/auth/jwks"}'
      WHATEVER_URL: $WHATEVER_URL

volumes:
  emjpm-pgdata:
