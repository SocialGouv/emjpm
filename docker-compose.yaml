version: "3"

#
# In development we only start postgres server
#
# Listening ports :
#  - 5434 : postgres
#

services:
  db:
    container_name: emjpm-postgres
    build:
      context: ./docker/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      # master password
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      # API dedicated password
      - POSTGRES_API_USER=api
      - POSTGRES_API_USER_PASSWORD=test
      - POSTGRES_READONLY_USER_NAME=readonly
      - POSTGRES_READONLY_USER_PASSWORD=readonlyPassword
    ports:
      - "5434:5432"
    volumes:
      - emjpm-pgdata:/var/lib/postgresql/data

  graphql-engine:
    build:
      context: ./packages/hasura
    ports:
      - 5000:8080
    depends_on:
      - db
    volumes:
      - ./packages/hasura/migrations:/hasura-migrations
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_DATABASE_URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5432/emjpm_dev
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "RS256","jwk_url": "$API_URL_DOCKER/api/v2/auth/jwks"}'
      WHATEVER_URL: $WHATEVER_URL

volumes:
  emjpm-pgdata:
