.knex_cache: &knex_cache
  key: "$CI_COMMIT_REF_SLUG-knex-node_modules"
  paths:
    - $CI_PROJECT_DIR/.yarn
    - node_modules
    - packages/knex/node_modules
  policy: pull

#

Install knex:
  extends: .prepare_stage
  image: node:12-alpine
  # rules:
  #   - changes:
  #       - packages/knex/.gitlab-ci.yml
  #       - packages/knex/package.json
  #       - yarn.lock
  #     when: always
  cache:
    <<: *knex_cache
    policy: pull-push
  before_script:
    - find packages -maxdepth 1 -type d -not -name knex | tail -n +2 | xargs rm -rf
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.yarn
    - yarn --frozen-lockfile
  # artifacts:
  #   expire_in: 30 mins
  #   paths:
  #     - node_modules
  #     - packages/knex/node_modules

#

Lint @emjpm/knex:
  extends: .quality_stage
  image: node:12-alpine
  needs:
    - Install knex
  cache:
    <<: *knex_cache
  script:
    - yarn workspace @emjpm/knex lint

Test @emjpm/knex:
  extends: .quality_stage
  image: node:12-alpine
  needs:
    - Install knex
  cache:
    <<: *knex_cache
  services:
    - name: postgres:10-alpine
  allow_failure: true
  retry: 1
  variables:
    DATABASE_URL: psql://postgres:@localhost/emjpm
    PGHOST: localhost
    PGUSER: postgres
  before_script:
    - apk add --update --no-cache postgresql=~11
    - psql --version
    #
    - pg_isready -h localhost
  script:
    - sh -x docker/postgres/postgres-init.sh
    - yarn workspace @emjpm/knex test
