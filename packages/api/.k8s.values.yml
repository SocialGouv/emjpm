image:
  repository: registry.gitlab.factory.social.gouv.fr/socialgouv/emjpm/api
  tag: latest

deployment:
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 384Mi

  env:
    - name: APP_URL
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: APP_URL
    - name: HASURA_GRAPHQL_ADMIN_SECRET
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: HASURA_GRAPHQL_ADMIN_SECRET
    - name: PGSSLMODE
      value: "require"
    - name: GRAPHQL_SERVER_URI
      value: "//${HASURA_HOST}/v1/graphql"
    - name: DATABASE_URL
      value: "psql://${EMJPM_PG_USER_ENCODED}:${EMJPM_PG_PASSWORD_ENCODED}@${PG_HOST}/${POSTGRES_DATABASE_EMJPM}"
    - name: PORT
      value: "80"
    - name: NODE_ENV
      value: "production"
    - name: SMTP_HOST
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SMTP_HOST
    - name: SMTP_PORT
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SMTP_PORT
    - name: SMTP_USER
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SMTP_USER
    - name: SMTP_PASS
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SMTP_PASS
    - name: SMTP_FROM
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SMTP_FROM
    - name: SENTRY_PUBLIC_DSN
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: SENTRY_PUBLIC_DSN
    - name: INSEE_API_KEY
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: INSEE_API_KEY
    - name: INSEE_API_SECRET
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: INSEE_API_SECRET
    - name: INSEE_API_TRIBUNAL
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: INSEE_API_TRIBUNAL
    - name: SENTRY_ENV
      value: "${NODE_ENV}"

service:
  port: ${PORT}
  targetPort: ${PORT}

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
  hosts:
    - host: api-emjpm.dev.fabrique.social.gouv.fr
      paths:
        - path: /
          servicePort: ${PORT}
  tls:
    - hosts:
        - api-emjpm.dev.fabrique.social.gouv.fr
      secretName: api-certificate
