tlsSecretName: wildcard-crt
fullnameOverride: ''
nameOverride: ''
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 10m
    memory: 512Mi