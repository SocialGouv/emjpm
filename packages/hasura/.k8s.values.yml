image:
  repository: registry.gitlab.factory.social.gouv.fr/socialgouv/emjpm/hasura
  tag: latest

deployment:
  resources:
    limits:
      cpu: 250m
      memory: 1280Mi
    requests:
      cpu: 10m
      memory: 1024Mi

  env:
    - name: PGSSLMODE
      value: "require"
    - name: HASURA_GRAPHQL_DATABASE_URL
      value: "postgres://${POSTGRES_HASURA_USER_ENCODED}:${POSTGRES_HASURA_PASSWORD_ENCODED}@${PG_HOST}/${POSTGRES_DATABASE_EMJPM}"
    - name: HASURA_GRAPHQL_ENABLE_CONSOLE
      value: "true"
    - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
      value: "anonymous"
    - name: HASURA_GRAPHQL_ADMIN_SECRET
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: HASURA_GRAPHQL_ADMIN_SECRET
    - name: HASURA_GRAPHQL_JWT_SECRET
      value: '{"type": "RS256","jwk_url": "http://${API_SRV_HOST}/api/auth/jwks"}'
    - name: HASURA_GRAPHQL_SERVER_PORT
      value: "${PORT}"
    - name: WHATEVER_URL
      value: "http://${GQL_SERVER_SRV_HOST}/graphql"
    - name: HASURA_WEB_HOOK_BASE_URL
      value: "http://${API_SRV_HOST}"
    - name: HASURA_WEB_HOOK_SECRET
      valueFrom:
        secretKeyRef:
          name: emjpm-secret
          key: HASURA_WEB_HOOK_SECRET
    - name: WEB_HOOK_URL_EMAIL_ACCOUNT_VALIDATION
      value: "http://${API_SRV_HOST}/hasura/events/email-account-validation"
    - name: WEB_HOOK_URL_EMAIL_CANCEL_RESERVATION
      value: "http://${API_SRV_HOST}/hasura/events/email-cancel-reservation"
    - name: WEB_HOOK_URL_EMAIL_SERVICE_MEMBER_INVITATION
      value: "http://${API_SRV_HOST}/hasura/events/email-service-member-invitation"
    - name: WEB_HOOK_URL_TOKEN_REQUEST
      value: "http://${API_SRV_HOST}/hasura/events/token-request"

service:
  port: ${PORT}
  targetPort: ${PORT}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: hasura-emjpm.dev2.fabrique.social.gouv.fr
      paths:
        - path: /
          servicePort: ${PORT}
  tls:
    - hosts:
        - hasura-emjpm.dev2.fabrique.social.gouv.fr
      secretName: hasura-certificate
