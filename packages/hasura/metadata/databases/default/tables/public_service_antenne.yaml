table:
  name: service_antenne
  schema: public
object_relationships:
- name: departement
  using:
    manual_configuration:
      column_mapping:
        departement_code: id
      insertion_order: null
      remote_table:
        name: departements
        schema: public
- name: service
  using:
    foreign_key_constraint_on: service_id
array_relationships:
- name: mesures
  using:
    foreign_key_constraint_on:
      column: antenne_id
      table:
        name: mesures
        schema: public
computed_fields:
- definition:
    function:
      name: count_service_antenne_dispo
      schema: public
  name: dispo
- definition:
    function:
      name: count_service_antenne_mesures_awaiting
      schema: public
  name: mesures_awaiting
- definition:
    function:
      name: count_service_antenne_mesures_in_progress
      schema: public
  name: mesures_in_progress
insert_permissions:
- permission:
    check: {}
    columns:
    - adresse
    - code_postal
    - contact_email
    - contact_firstname
    - contact_lastname
    - contact_phone
    - created_at
    - departement_code
    - id
    - latitude
    - longitude
    - mesures_awaiting_cached
    - mesures_in_progress_cached
    - mesures_max
    - name
    - service_id
    - ville
  role: service
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - adresse
    - code_postal
    - contact_email
    - contact_firstname
    - contact_lastname
    - contact_phone
    - created_at
    - departement_code
    - id
    - latitude
    - longitude
    - mesures_awaiting_cached
    - mesures_in_progress_cached
    - mesures_max
    - name
    - service_id
    - ville
    computed_fields:
    - dispo
    - mesures_awaiting
    - mesures_in_progress
    filter: {}
  role: direction
- permission:
    allow_aggregations: true
    columns:
    - adresse
    - code_postal
    - contact_email
    - contact_firstname
    - contact_lastname
    - contact_phone
    - created_at
    - departement_code
    - id
    - latitude
    - longitude
    - mesures_awaiting_cached
    - mesures_in_progress_cached
    - mesures_max
    - name
    - service_id
    - ville
    computed_fields:
    - dispo
    - mesures_awaiting
    - mesures_in_progress
    filter: {}
  role: greffier
- permission:
    columns:
    - id
    - name
    filter: {}
  role: individuel
- permission:
    columns:
    - id
    - name
    filter: {}
  role: prepose
- permission:
    allow_aggregations: true
    columns:
    - adresse
    - code_postal
    - contact_email
    - contact_firstname
    - contact_lastname
    - contact_phone
    - created_at
    - departement_code
    - id
    - latitude
    - longitude
    - mesures_awaiting_cached
    - mesures_in_progress_cached
    - mesures_max
    - name
    - service_id
    - ville
    computed_fields:
    - dispo
    - mesures_awaiting
    - mesures_in_progress
    filter:
      service:
        service_members:
          user_id:
            _eq: X-Hasura-User-Id
  role: service
- permission:
    allow_aggregations: true
    columns:
    - adresse
    - code_postal
    - contact_email
    - contact_firstname
    - contact_lastname
    - contact_phone
    - created_at
    - departement_code
    - id
    - latitude
    - longitude
    - mesures_awaiting_cached
    - mesures_in_progress_cached
    - mesures_max
    - name
    - service_id
    - ville
    computed_fields:
    - dispo
    - mesures_awaiting
    - mesures_in_progress
    filter: {}
  role: ti
