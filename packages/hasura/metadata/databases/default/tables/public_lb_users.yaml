table:
  name: lb_users
  schema: public
object_relationships:
- name: mandataire
  using:
    manual_configuration:
      column_mapping:
        id: lb_user_id
      insertion_order: null
      remote_table:
        name: mandataires
        schema: public
- name: ocmi_mandataire
  using:
    manual_configuration:
      column_mapping:
        siret: siret
      insertion_order: null
      remote_table:
        name: ocmi_mandataires
        schema: public
array_relationships:
- name: lb_departements
  using:
    foreign_key_constraint_on:
      column: lb_user_id
      table:
        name: lb_departements
        schema: public
- name: lb_user_etablissements
  using:
    foreign_key_constraint_on:
      column: lb_user_id
      table:
        name: lb_user_etablissements
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - created_at
    - email
    - nom
    - prenom
    - type
    - siret
    - adresse1
    - adresse2
    - code_postal
    - ville
  role: direction
