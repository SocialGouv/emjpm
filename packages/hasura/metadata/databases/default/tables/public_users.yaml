table:
  name: users
  schema: public
object_relationships:
- name: magistrat
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: magistrat
        schema: public
- name: mandataire
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: mandataires
        schema: public
array_relationships:
- name: directions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: direction
        schema: public
- name: service_members
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: service_members
        schema: public
- name: user_roles
