        name: user_role
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - active
    - email
    - type
    filter:
      email:
        _eq: X-Hasura-Email
    limit: 1
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - active
    - cabinet
    - created_at
    - email
    - genre
    - id
    - last_login
    - nom
    - prenom
    - type
    filter:
