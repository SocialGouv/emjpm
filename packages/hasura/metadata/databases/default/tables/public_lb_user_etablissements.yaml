table:
  name: lb_user_etablissements
  schema: public
object_relationships:
- name: etablissement
  using:
    foreign_key_constraint_on: etablissement_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - lb_user_id
    - etablissement_id
    - etablissement_rattachement
  role: direction
select_permissions:
- permission:
    columns:
    - id
    - lb_user_id
    - etablissement_id
    - etablissement_rattachement
    filter: {}
  role: direction
- permission:
    columns:
    - etablissement_rattachement
    - etablissement_id
    - id
    - lb_user_id
    filter: {}
  role: individuel
- permission:
    columns:
    - etablissement_rattachement
    - etablissement_id
    - id
    - lb_user_id
    filter: {}
  role: prepose
- permission:
    columns:
    - id
    - lb_user_id
    - etablissement_id
    - etablissement_rattachement
    filter: {}
  role: ti
update_permissions:
- permission:
    check: null
    columns:
    - etablissement_rattachement
    - etablissement_id
    - id
    - lb_user_id
    filter: {}
  role: direction
delete_permissions:
- permission:
    filter: {}
  role: direction
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - etablissement_rattachement
      - etablissement_id
      - lb_user_id
  headers:
  - name: hasura_web_hook_secret
    value_from_env: HASURA_WEB_HOOK_SECRET
  name: lb_update_lb_user_etablissement
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{HASURA_WEB_HOOK_BASE_URL}}/hasura/triggers/lb-update/lb-user"
