version: 2
tables:
- table:
    schema: public
    name: access_tokens
  object_relationships:
  - name: editors
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: editors
        column_mapping:
          editor_id: id
  select_permissions:
  - role: individuel
    permission:
      columns:
      - id
      - user_id
      - access_token
      - editor_id
      - editor_url
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: prepose
    permission:
      columns:
      - editor_id
      - id
      - user_id
      - access_token
      - editor_url
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: service
    permission:
      columns:
      - editor_id
      - id
      - user_id
      - access_token
      - editor_url
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: individuel
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: prepose
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: service
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
