---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: emjpm-api${HASH_BRANCH_NAME}
  labels:
    app: emjpm-api${HASH_BRANCH_NAME}
    branch: emjpm${HASH_BRANCH_NAME}
spec:
  rules:
  - host: ${HASH_BRANCH_INGRESS}emjpm-api.${ENVIRONMENT}.social.gouv.fr
    http:
      paths:
      - path: /
        backend:
          serviceName: emjpm-api${HASH_BRANCH_NAME}
          servicePort: ${PORT}
  tls:
  - secretName: emjpm-crt-secret
