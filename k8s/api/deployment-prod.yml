---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: emjpm-api
  labels:
    app: emjpm-api
    branch: emjpm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emjpm-api
  template:
    metadata:
      labels:
        app: emjpm-api
    spec:
      containers:
      - image: ${EMJPM_REGISTRY}/api:${IMAGE_TAG}
        name: emjpm-api
        ports:
        - containerPort: ${PORT}
        livenessProbe:
          httpGet:
            path: /
            port: ${PORT}
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: ${PORT}
          initialDelaySeconds: 3
          periodSeconds: 5
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: emjpm-secret
              key: DATABASE_URL
