version: "3"

#
# In development we can start more services
#
# Listening ports :
#
#  - 5434 : postgres
#  - 5000 : frontend
#  - 4000 : api
#

services:
  maildev:
    image: djfarrelly/maildev

  api:
    build:
      context: packages/api
      dockerfile: Dockerfile
    env_file: .env.test
    ports:
      - 4000:4000
    depends_on:
      - db
      - maildev
    links:
      - db
      - maildev

  frontend:
    env_file: .env.test
    build:
      context: ./packages/app
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - 5000:80
    volumes:
      - ./nginx-logs:/var/log/nginx
