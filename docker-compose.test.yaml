version: "3"

#
# In development we can start more services
#
# Listening ports :
#
#  - 5434 : postgres
#  - 5000 : frontend
#  - 4000 : api
#

services:
  maildev:
    image: djfarrelly/maildev

  api:
    build:
      context: packages/api
      dockerfile: Dockerfile
    env_file: .env.test
    ports:
      - 4000:4000
    depends_on:
      - db
    links:
      - db

  graphql-server:
    build:
      context: packages/graphql-server
    env_file: .env.test
    ports:
      - 4001:4001

  frontend:
    env_file: .env.test
    build:
      context: ./packages/app
      dockerfile: Dockerfile
    ports:
      - 3000:80
    volumes:
      - ./nginx-logs:/var/log/nginx

  graphql-engine:
    depends_on:
      - api
      - db
      - graphql-server
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:test@db:5432/emjpm_test
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "RS256","jwk_url": "http://api:4000/api/v2/auth/jwks"}'
      WHATEVER_URL: http://graphql-server:4001
